<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div id="scoreboard">
    0 : 0
  </div>

  <div id="card-buttons">
    <button class="card-button card-rock">
      <div class="card-body">
        <div class="card-graphic">✊</div>
        <div class="card-label" name="label">Rock</div>
      </div>
    </button>
    <button class="card-button card-paper">
      <div class="card-body">
        <div class="card-graphic">✋</div>
        <div class="card-label" name="label">Paper</div>
      </div>
    </button>
    <button class="card-button card-scissors">
      <div class="card-body">
        <div class="card-graphic">✌️</div>
        <div class="card-label" name="label">Scissors</div>
      </div>
    </button>
  </div>

  <div id="message">
    <div id="main-message">Rock Paper Scissors!</div>
    <div id="sub-message">Choose your move!</div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
